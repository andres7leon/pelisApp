<h1>Peliculas Mas Populares</h1>
<app-collage [arrayMovie]="peliculas" class="cursor-pointer" *ngIf="peliculas.length > 0"></app-collage>
<h1>Peliculas Mas Populares Para Niños</h1>
<app-collage [arrayMovie]="peliculasKids" class="cursor-pointer" *ngIf="peliculasKids.length > 0"></app-collage>
<h1>Peliculas Mas Populares del año 2019</h1>
<app-collage [arrayMovie]="peliculasYear" class="cursor-pointer" *ngIf="peliculasYear.length > 0"></app-collage>
